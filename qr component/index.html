<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="container">

        <div class="qr-card">
            <img src="./images/image-qr-code.png" alt="" id="qrCodeImg">

        <p class="outfit">Improve your front-end skills by building projects</p>
        <p class="outfit-p">Scan the QR code to visit Frontend Mentor and take your coding skills to  the next level</p>

        </div>

    </div>

    <footer>
        <p id="text-footer">Challenge by 
            <a href="https://www.frontendmentor.io/?ref=challenge/">Frontend Mentor.</a>
            Coded by <a href="https://github.com/NEMESIS290DARK">Nazareno Ortiz</a>
        </p>
    </footer>
</body>
</html>
